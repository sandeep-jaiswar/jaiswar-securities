databaseChangeLog:
  - changeSet:
      id: create_permissions_table_015
      author: sandeep-jaiswar
      changes:
        - createTable:
            tableName: permissions
            columns:
              - column:
                  name: permission_id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: permission_name # e.g., CREATE_ORDER, CANCEL_TRADE, VIEW_CLIENT_PII, ADMINISTER_USERS
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: resource # Optional: The resource this permission applies to (e.g., 'orders', 'clients/*')
                  type: VARCHAR(255)
              - column:
                  name: action # Optional: The action (e.g., 'CREATE', 'READ', 'UPDATE', 'DELETE', 'EXECUTE')
                  type: VARCHAR(50)
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: "CURRENT_TIMESTAMP"
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: "CURRENT_TIMESTAMP"
                  constraints:
                    nullable: false
        - createIndex:
            indexName: idx_permissions_permission_name
            tableName: permissions
            columns:
              - column:
                  name: permission_name
            unique: true
