databaseChangeLog:
  - changeSet:
      id: create_user_management_enums_012
      author: gemini-idx-assistant
      changes:
        - sql:
            sql: |
              DO $$ BEGIN
                IF NOT EXISTS (SELECT 1 FROM pg_type WHERE typname = 'user_status_enum') THEN
                  CREATE TYPE user_status_enum AS ENUM (
                    'ACTIVE',
                    'INACTIVE',         -- User has been deactivated
                    'SUSPENDED',        -- User access is temporarily revoked
                    'PENDING_VERIFICATION', -- User has registered but not yet verified
                    'LOCKED'            -- User account is locked due to multiple failed attempts etc.
                  );
                END IF;
              END $$;
            dbms: postgresql
            splitStatements: false
