# JWT Configuration
# Env Var: APP_JWT_SECRET
app.jwt.secret=${APP_JWT_SECRET:your-very-strong-secret-key-for-hs512-at-least-64-bytes}
# Env Var: APP_JWT_EXPIRATION_MS
# Default value is 86400000 (24 hours)
app.jwt.expiration-ms=${APP_JWT_EXPIRATION_MS:86400000}

# Datasource Configuration - PostgreSQL
# Env Var: SPRING_DATASOURCE_URL
# Default: jdbc:postgresql://localhost:5432/cerberus_auth_db (Replace with your DB URL)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/cerberus_auth_db}
# Env Var: SPRING_DATASOURCE_USERNAME
# Default: your_db_user (Replace with your DB username)
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:your_db_user}
# Env Var: SPRING_DATASOURCE_PASSWORD
# Default: your_db_password (Replace with your DB password)
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:your_db_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
# Let Liquibase handle schema creation/updates
spring.jpa.hibernate.ddl-auto=none
# Env Var: SPRING_JPA_SHOW_SQL. Good for development to see generated SQL.
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
# Env Var: SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL
spring.jpa.properties.hibernate.format_sql=${SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Liquibase Configuration
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.xml
# Env Var: SPRING_LIQUIBASE_ENABLED
spring.liquibase.enabled=${SPRING_LIQUIBASE_ENABLED:true}
